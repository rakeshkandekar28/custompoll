  </head>
  <body>
    <main class="container max-w-7xl mx-auto p-4">
      <div class="container bg-white md:pt-4 flex items-center flex-wrap">
        <ul class="flex items-center">
        <li class="inline-flex items-center">
          <a href="https://rakeshkandekar28.github.io/custompoll/index.html" class="text-gray-600 hover:text-blue-500">

        <li class="inline-flex items-center">
          <a href="https://rakeshkandekar28.github.io/custompoll/secondpoll.html" class="text-gray-600 hover:text-blue-500">
             &nbsp; Second Poll
          </a>
        </li>
        </ul>
      </div>
      <div id="poll2"></div>
    </main>
    <script>
      function initializeCustomPoll(uniqueId) {
        window.CustomPoll = window.CustomPoll || {};
        var CustomPoll = window.CustomPoll;
        CustomPoll[uniqueId] = CustomPoll[uniqueId] || function(config) {
          (CustomPoll[uniqueId].c = CustomPoll[uniqueId].c || []).push(config);
        };
      }

      // Initialize first poll
      initializeCustomPoll('_cp2');
      CustomPoll._cp2({
        parentElementId: "poll2",
        id: "1",
        question: "Which Opinary Tools do you like?",
        options: [
          { id: "1", label: "Speedo", voteCount: 0 },
          { id: "2", label: "Slider", voteCount: 0 },
          { id: "3", label: "Multiple choice", voteCount: 0 }
        ],
        totalVotes: 0
      });
      // rendering same poll again - Throe Error - to tets you can Uncomment
